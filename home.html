<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Дитячий сайт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">🏠 Головна</a>
        <a href="/about">📘 Про нас</a>
        <a href="/contacts">📞 Контакти</a>
    </nav>

    <h1>🎉 Вітаємо на веселому сайті для навчання!</h1>

    <h2>📝 Зареєструйся</h2>
    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Ім’я" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Зареєструватись</button>
    </form>

    <h2>🔐 Вхід</h2>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Ім’я" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
    </form>

    <h2>👧 Список учнів:</h2>
    <ul>
        {% for user in users %}
            <li>👤 {{ user.username }} — 📧 {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<h2>🧮 Простенькі математичні питання</h2>
<form action="/check_math" method="POST">
    {% for q in math_questions %}
        <label for="answer_{{ q.id }}">{{ q.question }} = </label>
        <input type="text" id="answer_{{ q.id }}" name="answer_{{ q.id }}" required>
        <br>
    {% endfor %}
    <button type="submit">Перевірити</button>
</form>
